{% extends 'base.html' %}
    
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-top: 30px">
                <div class="" style="background-color: black; height: 500px; width: 100%;">

                </div>
                <div style="display: flex;">
                    <div style="background-color: black; width: 150px; height: 150px; margin: 10px 10px 10px 0px;">

                    </div>
                    <div style="background-color: black; width: 150px; height: 150px; margin: 10px;">
                        
                    </div>
                    <div style="background-color: black; width: 150px; height: 150px; margin: 10px;">
                        
                    </div>
                </div> 
            </div>
            <div class="col-md-6" style="margin-top: 30px">
                <div style="margin-left: 20px;">
                    <h1>{{ object.title }}</h1>
                    <h2>{{ object.brand }}</h2>
                    <h3>${{ object.price }}</h3>
                    <p>{{ object.description }}</p>
                    <!-- <h4>Quantity</h4> -->
                    <!-- <input class="input-group" style="width: 200px;" type="number" value="1" /> -->
                    <a href="{{ object.get_add_to_cart_slug }}" class="btn btn-primary">Add to Cart</a>
                </div>                
            </div>
        </div>
    </div>
{% endblock %}
