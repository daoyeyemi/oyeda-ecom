{% extends 'base.html' %}
    
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-top: 30px">
                <div class="" style="background-color: black; height: 475px; width: 475px;">

                </div>
            </div>
            <div class="col-md-6" style="margin-top: 30px; margin-bottom: 30px;">
                <div style="margin-left: 20px;">
                    <h1>{{ object.name }}</h1>
                    <h2>{{ object.brand }}</h2>
                    <h3>${{ object.price|floatformat:2  }}</h3>
                    <p>{{ object.description }}</p>
                    <!-- <h4>Quantity</h4> -->
                    <!-- <input class="input-group" style="width: 200px;" type="number" value="1" /> -->
                    <a href="{{ object.get_add_to_cart_slug }}" class="btn btn-primary">Add to Cart</a>
                    <a href="{{ object.get_remove_from_cart_slug }}" class="btn btn-danger">Remove from Cart</a>
                </div>                
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
