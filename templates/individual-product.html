{% extends 'base.html' %}
    
{% block content %}

<div style="width: 90%; margin: 0px 5%; text-align: center;">
   <div class="" style="width: 100%;">
        <img src="{{ object.image.url }}" class="" style="background-color: white; border-radius: 7%; height: 390px; width: 390px;">
    </div>
    <div class="" style="width: 60%; margin: 0px 20%;">
        <div>
            <h1 style="color: rgb(199, 7, 7); font-weight: 900;">{{ object.name }}</h1>
            <h2 style="color: rgb(9, 17, 136); font-weight: 900;">{{ object.brand }}</h2>
            <h3 style="font-weight: 900;">${{ object.price|floatformat:2  }}</h3>
            <p>{{ object.description }}</p>
            <!-- <h4>Quantity</h4> -->
            <!-- <input class="input-group" style="width: 200px;" type="number" value="1" /> -->
            <div style="padding: 20px 0px;">
                <a href="{{ object.get_add_to_cart_slug }}"  style="margin: 10px auto;" class="btn btn-primary">Add to Cart</a>
            <a href="{{ object.get_remove_from_cart_slug }}" style="margin: 10px auto;" class="btn btn-danger">Remove from Cart</a>
            </div>
            
        </div>                
    </div> 
</div>

{% endblock %}

{% block footer %}

{% endblock %}
