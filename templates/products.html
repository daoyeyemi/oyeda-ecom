    <!-- <div style="display: flex; justify-content: center; margin: 0px 3.125% 0px 3.125%"> -->
    <div class='product-set-outline'>
        {% for shoe in shoes %}
            <div class="product-outline">
                <a href="{% url 'oyeda:individual-product' shoe.slug %}">
                    <img src="{{ shoe.image.url }}" class='product-image' style="width: 100%;" />                    
                </a>
                <div style="width: 100%; text-align: center; margin-top: 10px;">
                    <a href='{{ shoe.get_absolute_url }}'><p style="font-weight: 900; margin: 2px; color: rgb(199, 7, 7)">{{ shoe.name }}</p></a>
                    <p style="margin: 2px; font-weight: 900; color: rgb(8, 8, 119)">{{ shoe.brand }}</p>
                    <p style="margin: 2px; font-weight: 900;">${{ shoe.price|floatformat:2 }}</p>
                    {% if shoe.new_arrival %}
                        <h5><span class="badge bg-primary">new</span></h5>
                        
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
