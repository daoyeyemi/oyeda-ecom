<div class='product-set-outline'>
    {% for new_shoe in new_shoes %}
        <div class="product-outline">
            <a href="{% url 'oyeda:products' %}">
                <img src="{{ new_shoe.image.url }}" class='product-image' style="width: 100%;" />                    
            </a>
            <div style="width: 100%; text-align: center; margin-top: 10px;">
                <a href='{{ shoe.get_absolute_url }}'><p style="margin: 2px; color: red;">{{ new_shoe.name }}</p></a>
                <p style="margin: 2px;">{{ new_shoe.brand }}</p>
                <p style="margin: 2px;">${{ new_shoe.price|floatformat:2 }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
