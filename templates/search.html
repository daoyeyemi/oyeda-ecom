{% extends 'base.html' %}

{% block content %}

    <h1 style="text-align: center; margin: 50px;">Search</h1>
    <div style="display: flex; justify-content: center;">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name="searchForm" type="search" style="width: 375px;" class="form-control" placeholder="Search for products here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
              </div>
        </form>
    </div>

    {% if shoes %}
        {% for shoe in shoes %}
            <div>
                {{ shoe.name }}
            </div>
        {% endfor %}
    {% endif %}
    
    
{% endblock %}

{% block footer %}

{% endblock %}
