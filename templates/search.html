{% extends 'base.html' %}

{% block content %}

    <h1 style="text-align: center; margin: 50px;">Search</h1>
    <div style="display: flex; justify-content: center;">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name="searchForm" type="search" style="width: 375px;" class="form-control" placeholder="Search for products here..." aria-label="Recipient's username" aria-describedby="button-addon2" required />
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
              </div>
        </form>
    </div>
<div style="margin: 50px;">
    {% if shoes %}
        <p>Click on items to go to the product's individual view page.</p>
        {% for shoe in shoes %}
            <div style="display: flex; justify-content: center;">
                <a style="color: red;" href="{% url 'oyeda:individual-product' shoe.slug %}">{{ shoe.name }}</a>
            </div>
        {% endfor %}
    {% else %}
            <div style="display: flex; justify-content: center;">
                <p>No products were found.</p>
            </div>
    {% endif %}
</div>
    
    
    
{% endblock %}

{% block footer %}

{% endblock %}
